AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Globals:
  Function:
    Handler: index.handler
    Layers:
      - !Ref Shared
    Runtime: nodejs22.x
    MemorySize: 128
    Timeout: 15
  
Resources:
  HttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: stage

  Shared:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: shared-dependencies
      CompatibleRuntimes:
        - nodejs22.x
      ContentUri: src/layers/shared/
    Metadata:
      Minify: true
      Target: 'es2020'
      EntryPoints:
        - index.ts

  AddPluginFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/functions/add-plugin

Outputs:
  Api:
    Description: "API Gateway endpoint URL for function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/stage/hello/"
  LambdaFunction:
    Description: "Lambda Function ARN"
    Value: !GetAtt LambdaFunction.Arn
  LambdaFunctionIamRole:
    Description: "Implicit IAM Role created for function"
    Value: !GetAtt LambdaFunctionRole.Arn
