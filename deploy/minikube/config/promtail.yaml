---
# =============================================================================
# Promtail ConfigMap (Kubernetes-native log collection)
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: pipeline-builder
data:
  promtail-config.yml: |
    # Promtail Configuration â€” Kubernetes Pod Log Collection
    # Adapted from Docker SD to Kubernetes SD for minikube
    server:
      http_listen_port: 9080
      grpc_listen_port: 0
      log_level: warn

    positions:
      filename: /tmp/positions.yaml

    clients:
      - url: http://loki.pipeline-builder.svc.cluster.local:3100/loki/api/v1/push

    scrape_configs:
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - pipeline-builder
        relabel_configs:
          # Only scrape pods in pipeline-builder namespace
          - source_labels: [__meta_kubernetes_namespace]
            action: keep
            regex: pipeline-builder
          # Use pod name as label
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          # Use container name as label
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container
          # Use app label as service
          - source_labels: [__meta_kubernetes_pod_label_app]
            target_label: service
          # Drop promtail's own logs to avoid recursion
          - source_labels: [__meta_kubernetes_pod_label_app]
            regex: promtail
            action: drop
          # Set the log file path
          - source_labels:
              - __meta_kubernetes_pod_uid
              - __meta_kubernetes_pod_container_name
            target_label: __path__
            separator: /
            replacement: /var/log/pods/*$1/*.log
        pipeline_stages:
          # Parse CRI log format
          - cri: {}
          # Parse structured JSON logs from API services
          - json:
              expressions:
                level: level
                service_name: service
                msg: message
                ts: timestamp
          # Promote parsed fields to Loki labels
          - labels:
              level:
              service_name:
          # Use the parsed message as the log line
          - output:
              source: msg

---
# =============================================================================
# Promtail Service Account & RBAC
# =============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: promtail
  namespace: pipeline-builder

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: promtail
rules:
  - apiGroups: [""]
    resources: ["nodes", "nodes/proxy", "services", "endpoints", "pods"]
    verbs: ["get", "watch", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: promtail
subjects:
  - kind: ServiceAccount
    name: promtail
    namespace: pipeline-builder
roleRef:
  kind: ClusterRole
  name: promtail
  apiGroup: rbac.authorization.k8s.io

---
# =============================================================================
# Promtail DaemonSet
# =============================================================================
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: pipeline-builder
  labels:
    app: promtail
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      serviceAccountName: promtail
      containers:
        - name: promtail
          image: grafana/promtail:3.4.2
          args:
            - "-config.file=/etc/promtail/promtail-config.yml"
          resources:
            limits:
              cpu: "250m"
              memory: 256Mi
            requests:
              cpu: "100m"
              memory: 128Mi
          volumeMounts:
            - name: promtail-config
              mountPath: /etc/promtail
              readOnly: true
            - name: pods-logs
              mountPath: /var/log/pods
              readOnly: true
            - name: positions
              mountPath: /tmp
      volumes:
        - name: promtail-config
          configMap:
            name: promtail-config
        - name: pods-logs
          hostPath:
            path: /var/log/pods
        - name: positions
          emptyDir: {}
