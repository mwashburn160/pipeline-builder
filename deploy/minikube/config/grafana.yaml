---
# =============================================================================
# Grafana Provisioning ConfigMap — Datasources
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: pipeline-builder
data:
  loki.yml: |
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        access: proxy
        url: http://loki:3100
        isDefault: true
        editable: false
        jsonData:
          maxLines: 1000

  prometheus.yml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: false
        editable: false
        jsonData:
          timeInterval: 15s

---
# =============================================================================
# Grafana Provisioning ConfigMap — Dashboards
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provisioning
  namespace: pipeline-builder
data:
  dashboards.yml: |
    apiVersion: 1
    providers:
      - name: default
        orgId: 1
        folder: Pipeline Builder
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /etc/grafana/dashboards
          foldersFromFilesStructure: false

---
# =============================================================================
# Grafana Service
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: pipeline-builder
  labels:
    app: grafana
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30200
      protocol: TCP
      name: http
  selector:
    app: grafana

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-data
  namespace: pipeline-builder
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 500Mi

---
# =============================================================================
# Grafana Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: pipeline-builder
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      securityContext:
        fsGroup: 472
        runAsUser: 472
        runAsNonRoot: true
      initContainers:
        - name: wait-for-loki
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for loki..."
              until wget -qO- http://loki:3100/ready > /dev/null 2>&1; do sleep 3; done
              echo "Loki ready"
      containers:
        - name: grafana
          image: grafana/grafana:11.5.2
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: "admin"
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: admin-secrets
                  key: GF_SECURITY_ADMIN_PASSWORD
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: "false"
            - name: GF_AUTH_PROXY_ENABLED
              value: "true"
            - name: GF_AUTH_PROXY_HEADER_NAME
              value: "X-WEBAUTH-USER"
            - name: GF_AUTH_PROXY_HEADER_PROPERTY
              value: "username"
            - name: GF_AUTH_PROXY_AUTO_SIGN_UP
              value: "true"
            - name: GF_USERS_DEFAULT_THEME
              value: "dark"
            - name: GF_SECURITY_ALLOW_EMBEDDING
              value: "true"
            - name: GF_SERVER_ROOT_URL
              value: "%(protocol)s://%(domain)s:%(http_port)s/grafana/"
            - name: GF_SERVER_SERVE_FROM_SUB_PATH
              value: "true"
          resources:
            limits:
              cpu: "500m"
              memory: 512Mi
            requests:
              cpu: "250m"
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          volumeMounts:
            - name: grafana-data
              mountPath: /var/lib/grafana
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
              readOnly: true
            - name: grafana-dashboards-provisioning
              mountPath: /etc/grafana/provisioning/dashboards
              readOnly: true
      volumes:
        - name: grafana-data
          persistentVolumeClaim:
            claimName: grafana-data
        - name: grafana-datasources
          configMap:
            name: grafana-datasources
        - name: grafana-dashboards-provisioning
          configMap:
            name: grafana-dashboards-provisioning
