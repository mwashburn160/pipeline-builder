---
# =============================================================================
# Grafana Provisioning ConfigMap — Datasources
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: pipeline-builder
data:
  loki.yml: |
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        uid: loki
        access: proxy
        url: http://loki:3100
        isDefault: true
        editable: false
        jsonData:
          maxLines: 1000

  prometheus.yml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        uid: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: false
        editable: false
        jsonData:
          timeInterval: 15s

---
# =============================================================================
# Grafana Provisioning ConfigMap — Dashboards
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provisioning
  namespace: pipeline-builder
data:
  dashboards.yml: |
    apiVersion: 1
    providers:
      - name: default
        orgId: 1
        folder: Pipeline Builder
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /etc/grafana/dashboards
          foldersFromFilesStructure: false

