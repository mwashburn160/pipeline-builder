---
# =============================================================================
# Quota Service
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: quota
  namespace: pipeline-builder
  labels:
    app: quota
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: quota

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quota
  namespace: pipeline-builder
  labels:
    app: quota
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quota
  template:
    metadata:
      labels:
        app: quota
    spec:
      initContainers:
        - name: wait-for-mongodb
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for mongodb..."
              until wget -qO- http://mongodb:27017 > /dev/null 2>&1; do sleep 3; done
              echo "MongoDB ready"
      containers:
        - name: quota
          image: ghcr.io/mwashburn160/quota:1.13.6
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: common-env
            - secretRef:
                name: jwt-secret
            - secretRef:
                name: mongodb-secret
          env:
            - name: SERVICE_NAME
              value: "quota"
            - name: PORT
              value: "3000"
            - name: RATE_LIMIT_WINDOW_MS
              value: "60000"
            - name: RATE_LIMIT_MAX
              value: "100"
            - name: QUOTA_DEFAULT_PLUGINS
              value: "100"
            - name: QUOTA_DEFAULT_PIPELINES
              value: "10"
            - name: QUOTA_DEFAULT_API_CALLS
              value: "-1"
            - name: QUOTA_RESET_DAYS
              value: "3"
          resources:
            limits:
              cpu: "750m"
              memory: 768Mi
            requests:
              cpu: "400m"
              memory: 384Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
