name: python-3.12
description: Python 3.12 plugin for building and deploying Python applications using
  AWS CDK with CodeBuildStep
keywords:
- aws
- cdk
- synth
- cloudformation
- python
- codebuild
version: 1.0.0
pluginType: CodeBuildStep
computeType: MEDIUM
primaryOutputDirectory: dist
dockerfile: Dockerfile
installCommands:
- pip install -r requirements.txt
commands:
- npx cdk synth --quiet --no-notices
env:
  CDK_DEFAULT_REGION: ${AWS_REGION}
  CDK_DEFAULT_ACCOUNT: ${AWS_ACCOUNT_ID}
