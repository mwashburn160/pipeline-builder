name: python-3.12
description: Synthesizes Python AWS CDK applications into CloudFormation templates
  using CodeBuildStep with Docker
keywords:
- aws
- cdk
- synth
- cloudformation
- python
- codebuild
version: 1.0.0
pluginType: CodeBuildStep
computeType: MEDIUM
primaryOutputDirectory: dist
metadata:
  aws:cdk:pipelines:codepipeline:selfmutation: true
  aws:cdk:pipelines:codepipeline:dockerenabledforselfmutation: true
  aws:cdk:pipelines:codepipeline:publishassetsinparallel: true
  aws:cdk:codebuild:buildenvironment:privileged: true
dockerfile: Dockerfile
installCommands:
- pip install -r requirements.txt
commands:
- npx cdk synth --quiet --no-notices
env:
  CDK_DEFAULT_REGION: ${AWS_REGION}
  CDK_DEFAULT_ACCOUNT: ${AWS_ACCOUNT_ID}
