# Promtail Configuration â€” Docker Container Log Collection
# =============================================================================
# Discovers containers via Docker socket and ships logs to Loki.
# Docs: https://grafana.com/docs/loki/latest/send-data/promtail/configuration/

server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: warn

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ['com.docker.compose.project']
    relabel_configs:
      # Extract container name (strip leading /)
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container
      # Compose service name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: service
      # Compose project name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: compose_project
      # Image name
      - source_labels: ['__meta_docker_container_image']
        target_label: image
      # Drop Promtail's own logs to avoid recursion
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        regex: promtail
        action: drop
    pipeline_stages:
      # Unwrap Docker JSON log wrapper
      - docker: {}
      # Parse structured JSON logs from API services
      - json:
          expressions:
            level: level
            service_name: service
            msg: message
            ts: timestamp
      # Promote parsed fields to Loki labels
      - labels:
          level:
          service_name:
      # Use the parsed message as the log line (falls back to raw if parsing fails)
      - output:
          source: msg
